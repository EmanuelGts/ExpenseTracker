<mat-card backgroundColor="primary" [ngStyle]="{ 'margin-top': '30px' }" id="totales" #totales>
    <mat-card-header>
      <h2>{{ titulo }}</h2>
    </mat-card-header>
    <mat-card-content
        [ngStyle]="{ 'display': 'flex', 'font-size': '17px' }">
    
        <div [ngStyle]="{ 'margin-left': '10px' }">
            <mat-label>Presupuesto</mat-label>
            <mat-label
                [ngStyle]="{ 'margin-left': '10px', 'text-align': 'right' }"
            >
            {{ presupuesto | currency }}
            </mat-label>
        </div>

        <div [ngStyle]="{ 'margin-left': '30px' }">
            <mat-label>Gastos</mat-label>
            <mat-label
                [ngStyle]="{ 'margin-left': '10px', 'text-align': 'right' }"
            >
            {{ gastos | currency }}
            </mat-label>
        </div>

        <div [ngStyle]="{ 'margin-left': '30px' }">
            <mat-label>Balance</mat-label>
            <mat-label
            [ngStyle]="{ 'margin-left': '10px', 'text-align': 'right', 'color': balance > 0? 'green' : balance == 0 ? '#ff6924' : 'red' }"
            >
              {{ balance | currency }}
            </mat-label>
        </div>
    </mat-card-content>
</mat-card>
