<div class="card-container" *ngIf="mountSave">
  <mat-form-field class="form-field">
    <mat-label>Defina el presupuesto Inicial</mat-label>
    <input #mount matInput type="text" [(ngModel)]="mountBudget" placeholder="Monto Requerido">

    <button class="" matSuffix mat-icon-button aria-label="Clear" (click)="saveBudget(mountBudget)">
      Guardar
    </button>

  </mat-form-field>
</div>
<mat-card>
  <mat-form-field appearance="fill" class="example-full-width">
    <input matInput type="text" [(ngModel)]="selectedBudget.name" placeholder="Ingrese una Drescripci贸n">
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-full-width">
    <input matInput type="text" [(ngModel)]="selectedBudget.category" placeholder="Ingrese una Categoria">
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-full-width">
    <input matInput type="text" [(ngModel)]="selectedBudget.amount" placeholder="Ingrese un monto">
  </mat-form-field>

  <div class="button-row">
    <button mat-raised-button color="primary" [ngStyle]="{'background-color': '#57ee6e'}" (click)="AddOrEdit()">
      Agregar
    </button>
  </div>

<div>
  <h1>NgFor Table Example</h1>
  <table>
      <thead>
          <tr>
              <th>#</th>

              <th>Categoria</th>
              <th>Monto</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of budgetArray">
              <th style="">{{ item.id }}</th>
              <td>{{ item.name }}</td>
              <td>{{ item.category }}</td>
              <td>{{ item.amount }}</td>
              <td>
                <button type="button" >Editar</button>
            </td>
              <td>
                  <button type="button" >Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
